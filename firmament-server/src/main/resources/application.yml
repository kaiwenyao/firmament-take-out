server:
  port: 8080
# 测试webhook
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB      # 单个文件最大大小
      max-request-size: 100MB   # 单次请求最大大小（如果一次上传多个文件）
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: ${firmament.datasource.driver-class-name}
    url: jdbc:mysql://${firmament.datasource.host}:${firmament.datasource.port}/${firmament.datasource.database}?serverTimezone=Europe/Dublin&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${firmament.datasource.username}
    password: ${firmament.datasource.password}
  data:
    redis:
      host: ${firmament.redis.host}
      port: ${firmament.redis.port}


mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: dev.kaiwen.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

logging:
  level:
    dev:
      kaiwen:
        mapper: debug  # 其他 mapper 的 SQL 日志级别
        service: info
        controller: info


# ============================================
# SpringDoc OpenAPI (Swagger) 配置
# ============================================
# 默认关闭 Swagger，生产环境安全考虑
# 在开发环境配置文件中开启（application-dev.yml）
springdoc:
  api-docs:
    enabled: false  # 关闭 API 文档端点
  swagger-ui:
    enabled: false  # 关闭 Swagger UI

firmament:
  jwt:
    # JWT 签名密钥由 profile 配置文件提供（application-dev.yml 或 application-prod.yml）
    # 设置access token过期时间（2小时）
#    admin-ttl: 10000
    admin-ttl: 7200000
    # 设置refresh token过期时间（7天）
    admin-refresh-ttl: 604800000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 设置access token过期时间（2小时）
    user-ttl: 7200000
    # 设置refresh token过期时间（7天）
    user-refresh-ttl: 604800000
    user-token-name: authentication

  alioss:
    endpoint: ${firmament.alioss.endpoint}
    bucket-name: ${firmament.alioss.bucket-name}
    region: ${firmament.alioss.region}
    access-key-id: ${firmament.alioss.access-key-id}
    access-key-secret: ${firmament.alioss.access-key-secret}
  wechat:
    appid: ${firmament.wechat.appid}
    secret: ${firmament.wechat.secret}
