server:
  port: 8080

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB      # 单个文件最大大小
      max-request-size: 100MB   # 单次请求最大大小（如果一次上传多个文件）
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # 2. 核心配置必须直接顶格写在 datasource 下，严禁缩进到 druid: 下面！！！
    driver-class-name: ${firmament.datasource.driver-class-name}
    url: jdbc:mysql://${firmament.datasource.host}:${firmament.datasource.port}/${firmament.datasource.database}?serverTimezone=Europe/Dublin&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${firmament.datasource.username}
    password: ${firmament.datasource.password}
    druid:
      driver-class-name: ${firmament.datasource.driver-class-name}
      url: jdbc:mysql://${firmament.datasource.host}:${firmament.datasource.port}/${firmament.datasource.database}?serverTimezone=Europe/Dublin&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${firmament.datasource.username}
      password: ${firmament.datasource.password}
  data:
    redis:
      host: ${firmament.redis.host}
      port: ${firmament.redis.port}
      database: ${firmament.redis.database}

