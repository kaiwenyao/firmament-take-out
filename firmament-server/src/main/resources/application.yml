    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    dev:
      kaiwen:
        mapper: debug
        service: info
        controller: info


firmament:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: ykw
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

  alioss:
    endpoint: ${firmament.alioss.endpoint}
    bucket-name: ${firmament.alioss.bucket-name}
    region: ${firmament.alioss.region}
    access-key-id: ${firmament.alioss.access-key-id}
    access-key-secret: ${firmament.alioss.access-key-secret}